<STYLE REL="stylesheet" TYPE="text/css">
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
BEGIN easygui_webpage.css
style for EasyGui web pages.
Uses sans-serif fonts for screen readability.
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
html {
font-family:
	FreeSans /* for Linux browsers */ 
	, "Lucida Sans Unicode"
	, "Verdana"
	, "Tahoma"
	, "Helvetica"
	, "arial"
	, "sans-serif"
	, "proportional"
	;
	color: rgb(56,56,56);
	background-color: rgb(230,230,230);

}

h1 {text-align: center}
h2, h3, h4, h5 {text-align: left}
.subtitle {text-align:center;}
h1        {text-align: center}
note      {font-size: small}
td.heading{text-align:center}
td        {text-align: left;  vertical-align:top}
th        {text-align:center; vertical-align:top}

hr {
	background-color: 	#D2B48C; /*  #D2B48C = tan */
	border-color: #D2B48C;  
	width:   100%;
	height:  0.5em;
	border-style: solid;
	} 

pre{
	background-color:#FFFFFF;
	margin:10px;
	padding: 10px
	}
<!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
END easygui_webpage.css
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->	
 	
	</STYLE>
